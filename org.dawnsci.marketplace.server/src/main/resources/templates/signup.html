<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:social="http://spring.io/springsocial">
<head th:replace="../fragments/header :: header"></head>
<body>
	<!-- navigation bar -->
	<div th:replace="../fragments/navbar :: navbar"></div>

	<!-- main content -->
	<div class="container-fluid" style="margin-top: 20px">
		<!-- side bar -->
		<div class="col-md-3">
			<div th:replace="../fragments/sidebar :: sidebar"></div>
		</div>
		<!-- content -->
		<div class="col-md-9">
			<h2>Sign up for a new account</h2>

			<div th:if="${!#strings.isEmpty(message)}"
				th:class="${message.type.cssClass}" th:text="${message.text}">error
				message text</div>

			<form id="signup" th:action="@{/signup}" method="post"
				th:object="${signupForm}" class="form-horizontal">
				
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				
				<div class="form-group">
					<div class="error" th:if="${#fields.hasErrors('*')}">Unable
						to sign up. Please fix the errors below and resubmit.</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="col-sm-2 control-label">First Name <span th:if="${#fields.hasErrors('firstName')}" class="error" th:text="${#fields.errors('firstName')[0]}">Error</span></label> 
					<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{firstName}" />
					</div>
				</div> 
				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label">Last Name <span th:if="${#fields.hasErrors('lastName')}" class="error" th:text="${#fields.errors('lastName')[0]}">Error</span></label>
					<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{lastName}" />
					</div>
				</div>
				<div class="form-group">
				 	<label for="username" class="col-sm-2 control-label">Username <span th:if="${#fields.hasErrors('username')}" class="error" th:text="${#fields.errors('username')[0]}">Error</span></label>
					<div class="col-sm-10">
					 	<input class="form-control" type="text" th:field="*{username}" />
				 	</div>
				</div>
				<div class="form-group">
				 	<label for="password" class="col-sm-2 control-label">Password (at least 6 characters) <span th:if="${#fields.hasErrors('password')}" class="error" th:text="${#fields.errors('password')[0]}">Error</span></label>
					<div class="col-sm-10">
					 	<input class="form-control" type="password" th:field="*{password}" />
					 </div>
				 </div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
